<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Grace's Favorite Books</title>
</head>
<body>
    <div id="myBooks">
    
    <h1>{{heading}}</h1>
    <table class="list-container" v-cloak>

        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Rating</th>
          <th>Publish date</th>
          <th>Actions</th>
        </thead>

        <tbody>
          <tr v-for="(item, index) in books" v-bind:class="{even: (index + 1) % 2 === 0, odd: (index + 1) % 2 !== 0}">
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.pages}}</td>
            <td>{{item.rating}}</td>
            <td>{{item.published}}</td>
            <td>delete</td>
          </tr>
        </tbody>
        
      </table>

      <form v-on:submit.prevent="submitHandler">
        <fieldset>
          <legend>Add a book to the collection</legend>

          <div>
            <label for="title">Title</label>
            <input id="title" type="text" v-model="newBookObject.title">
          </div>

          <div>
            <label for="author">Author</label>
            <input id="author" type="text" v-model="newBookObject.author">
          </div>

          <div>
            <label for="pages">Pages</label>
            <input id="pages" type="number" v-model="newBookObject.pages">
          </div>

          <div>
            <label for="rating">Rating</label>
            <input id="rating" type="text" v-model="newBookObject.rating">
          </div>

          <div>
            <label for="published">Publish date</label>
            <input id="published" type="date" v-model="newBookObject.published">
          </div>

          <button type="submit">Add book</button>
        </fieldset>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="favorites.js"></script>
</body>
</html>
