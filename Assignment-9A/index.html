<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Grace's Favorite Books</title>
</head>
<body>
    <div id="myBooks" v-cloak>
    
    <h1>{{heading}}</h1>
    <table>

        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>Cover</th>
          <th>Rating</th>
          <th>Publish date</th>
        </thead>

        <tbody>
            <row-component></row-component>
        </tbody>
      </table>


            <form v-on:submit.prevent="submitHandler">
            <fieldset>
            <legend>Add a book to the collection</legend>

              <table class="table-form">
                <tbody>
                   <tr>
                      <td>
                        <label for="title">Title</label>
                        <input id="title" type="text" v-model="newBookObject.title" required>
                      </td>

                      <td>
                        <label for="author">Author</label>
                        <input id="author" type="text" v-model="newBookObject.author">
                      </td>

                      <td>
                        <label for="image">Image</label>
                        <input id="image" type="text" v-model="newBookObject.image">
                      </td>

                      <td>
                        <label for="rating">Rating</label>
                        <input id="rating" type="text" v-model="newBookObject.rating">
                      </td>

                      <td>
                        <label for="published">Publish date</label>
                        <input id="published" type="date" v-model="newBookObject.published">
                      </td>

                      <td><button type="submit" class="primary-button">Add book</button></td>
                    </tr>
                 </tbody>
                </table>
            </fieldset>
            </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="favorites.js"></script>
</body>
</html>
