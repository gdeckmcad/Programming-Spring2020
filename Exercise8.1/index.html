<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grace's Alpaca Fan Club Registration Form</title>
</head>
<body>
    <div id="alpacaForm" v-cloak>
        <form>
            <fieldset>
                <legend>Fan Club Registration</legend>

                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" v-model="firstName">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" v-model="lastName">
                </div>

                <div>
                    <label for="street">Street Address</label>
                    <input id="street" type="text" v-model="street">
                </div>

                <div>
                    <label for="city">City</label>
                    <input id="city" type="text" v-model="city">
                </div>

                <div>
                    <label for="">State</label>
                    <select name="" id="">

                    </select>
                </div>

                <div class="alpaca-color">
                    <p>Favorite Alpaca Colors</p>
                    <div>
                        <label for="">Color<input type="checkbox" name="" id="">
                        </label>
                    </div>
                </div>

                <div class="alpaca-status">
                    <label>Alpaca Status</label>
                    <textarea cols="30" rows="10" v-model="status"></textarea>
                </div>


            </fieldset>

            <div class="output">
                <h3>Output</h3>
                    <p>First Name: {{firstName}}</p>
                    <p>Last Name: {{lastName}}</p>
                    <p>Street Address: {{street}}</p>
                    <p>City: {{city}}</p>
                    <p>State: {{state}}</p>
                    <p>Favorite Alpaca Color: {{color}}</p>
                    <p>Status: {{status}}</p>
            </div>
        </form>



    </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
<script src="script.js"></script> 

</body>
</html>
